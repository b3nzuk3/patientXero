<div class="row row-content">
  <div class="col-md-6">
    <h1 class="quote-h1">My Quotes</h1>
    <div *ngFor='let quote of quotes;let i = index' class="quote-layout">
      <div [appHighlight]='quote.likes === mostVoted.likes' class="">
        <div class="">
          <h3 class="">{{quote.title}}</h3>
        </div>
        <div class=" white">
          <div class="quote-description">
            {{quote.description}}
          </div>
          <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>

</div>
