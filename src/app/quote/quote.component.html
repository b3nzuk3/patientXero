
 <div class="row row-content">
   <div class="col-md-6">
     <h1 class="quote-h1">My Quotes</h1>
     <div *ngFor='let quote of quotes;let i = index' class="quote-layout">
       <div class="">
        <h3 class="white">{{quote.title}}</h3>
       </div>
       <div class="quote-description white">
         {{quote.description}}
         <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
       </div>
     </div>
   </div>
   <div class="col-md-4">
     <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
   </div>

 </div>
