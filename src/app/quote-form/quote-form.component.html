<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form  #quoteForm='ngForm' (ngSubmit)="submitQuote(); quoteForm.resetForm()" >
    <div class="form-group form-space">
      <label for="name">Quote Title :</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" #title="ngModel" required />
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        <p>Title is required.</p>
      </div>
    </div>
    <div class="form-group form-space">
      <label for="description">Quote :</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group form-space">

      <label for="name">Author Name :</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group form-space">
      <label for="name"> User Name :</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required />
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Your name is required.</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
