<div class="author">
  Author: {{quote.name}} due after {{quote.completeDate | dateCount}}
</div>
<div class="votes">
  <button class="btn btn-sm btn-success" (click)="likes()">
    {{ quote.likes }} Upvote
  </button>
  <button class="btn btn-sm hate" (click)="dislikes()">
    {{ quote.dislikes }} Downvote
  </button>
</div>
<div class="deleteButton">
  <button (click)='quoteDelete(true)' class="btn btn-sm btn-outline-danger">Delete Quote</button>
</div>
